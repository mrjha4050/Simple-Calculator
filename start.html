<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="calcu">
        <!-- answer box -->
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
            <!-- <td><input type="button" value="c "></td> -->
        </tr>

        <!-- content of calculator -->
        <tr>
            <td><input type="button" value="1" onclick="result.value += '1' " ></td>
            <td><input type="button" value="2" onclick="result.value += '2' "></td>
            <td><input type="button" value="3" onclick="result.value += '3' "></td>
            <td><input type="button" value="+" class="but" onclick="result.value += '+' "></td>
        </tr>

        <tr>
            <td><input type="button" value="4" onclick="result.value += '4' "></td>
            <td><input type="button" value="5" onclick="result.value += '5' "></td>
            <td><input type="button" value="6" onclick="result.value += '6' "></td>
            <td><input type="button" value="-" class="but" onclick="result.value += '-' "></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="result.value += '7' "></td>
            <td><input type="button" value="8" onclick="result.value += '8' "></td>
            <td><input type="button" value="9" onclick="result.value += '9' "></td>
            <td><input type="button" value="X" class="but" onclick="result.value += '*' "></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="result.value += '0' "></td>
            <td><input type="button" value="/ " class="but" onclick="result.value += '/' "></td>
            <td><input type="button" value="=" class="but" onclick="result.value = eval(result.value) "></td>
            <td><input type="button" value="CE" class="but" onclick="result.value = ''" style="font-size: 27px;"></td>
        </tr>

    </table>

</body>

</html>
